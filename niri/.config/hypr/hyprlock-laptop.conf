source = $HOME/.config/themes/current/hypr.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = JetBrainsMono Nerd Font

# GENERAL
general {
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  path = $HOME/Pictures/Wallpapers/blur/Rainnight.png
  blur_passes = 0
  color = $base
}

# TIME
label {
  monitor =
  text = <b>$TIME</b>
  color = rgb(cdd6f4)
  font_size = 150
  font_family = $font
  position = 0, -200
  halign = center
  valign = top
}

# USER AVATAR
image {
  monitor =
  path = $HOME/.face
  size = 374
  border_color = $accent
  position = 0, 100
  halign = center
  valign = center
}

# INPUT FIELD
input-field {
  monitor =
  size = 500, 100
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $accent
  inner_color = $surface0
  font_color = $text
  fade_on_empty = false
  placeholder_text = <span foreground="##$textAlpha"><i>ó°Œ¾  Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
  hide_input = false
  check_color = $accent
  fail_color = $red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $yellow
  position = 0, -250
  halign = center
  valign = center
}
